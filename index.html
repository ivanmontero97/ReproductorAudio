<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <style>
        .material-symbols-outlined {
          font-variation-settings:
          'FILL' 0,
          'wght' 400,
          'GRAD' 0,
          'opsz' 60;
        }
        
        .icon-large {
            font-size: 48px;
        }

        .item3 {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        #playCircle .material-symbols-outlined {
            font-size: 36px;
        }
    </style>
    <div class="container">
        <div class="item1">
            <div class="containerImg">    
                <img id="songImage" src='imagenes/pajaroLoco.jpg' alt='descripció de la imatge' />
            </div>
        </div>
        <div class="item2">
            <h3 id="songTitle">Canción 1</h3>
            <h5 id="songArtist">Artista 1</h5>
            <p id="songDuration">Tiempo</p>
        </div>
        <div class="item3">
            <div class="controlContainer">
                <span class="material-symbols-outlined icon-large" id="prevBtn">
                    skip_previous
                </span>
                <span class="material-symbols-outlined icon-large" id="playBtn">
                    play_arrow 
                </span>
                <span class="material-symbols-outlined icon-large" id="nextBtn">
                    skip_next
                </span>
            </div>
            <div class="slidecontainer">
                <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
                <p id="rango"><strong>50</strong></p>
            </div>
        </div>
    </div>
    <audio id="audioPlayer" src="./Musica/music_dave_miles_still_learning_004.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
